# GDP・REER データ定義（シナリオ対応）
# 単位: GDP=兆円, REER=指数

metadata:
  last_updated: "2026-01-29"
  retrieved_at: "2026-01-29"
  gdp:
    source: "内閣府 国民経済計算（GDP統計）"
    source_url: "https://www.esri.cao.go.jp/jp/sna/menu.html"
    unit: "兆円"
    type: "名目GDP"
    calendar: "暦年"
    actual_end_year: 2024
  reer:
    source: "BIS 実質実効為替レート"
    source_url: "https://data.bis.org/topics/EER"
    unit: "指数"
    basket: "Broad"
    base_year: 2020
    actual_end_year: 2024
  projection:
    gdp_method: "仮定値（シナリオ別）"
    gdp_assumption: "成長率ベース（低1.5%/ベース2.5%/高3.5%）。旧+20兆円/5年は非推奨。"
    reer_method: "仮定値（シナリオ別）"
    reer_assumption: "横ばい/平均回帰/トレンド継続の3シナリオ"

structural_model_params:
  base_year: 2024
  base_gdp: 610.0  # 兆円

  productivity_scenarios:
    low: 0.5    # %/年
    mid: 1.0
    high: 1.5

  inflation_scenarios:
    deflation: -0.5
    stable: 1.0
    target: 2.0

  custom_scenarios:
    cabinet_growth_consistent:
      name: "内閣府整合"
      productivity: 1.2
      inflation: 1.5
      description: "内閣府成長実現ケースと整合する生産性・インフレ仮定"

scenarios:
  # === GDPシナリオ（成長率ベース） ===
  gdp_baseline:
    name: "ベースライン（名目2.5%成長）"
    type: "growth_rate"
    growth_rate: 2.5
    components:
      real_growth: 0.5
      inflation: 2.0
    source: "仮定値（実質0.5% + インフレ2%）"
    description: "現状維持シナリオ：潜在成長率並み"

  gdp_low_growth:
    name: "低成長（名目1.5%）"
    type: "growth_rate"
    growth_rate: 1.5
    components:
      real_growth: 0.0
      inflation: 1.5
    source: "仮定値"
    description: "デフレ継続：実質ゼロ成長 + 低インフレ"

  gdp_high_growth:
    name: "高成長（名目3.5%）"
    type: "growth_rate"
    growth_rate: 3.5
    components:
      real_growth: 1.5
      inflation: 2.0
    source: "仮定値（内閣府成長実現ケース相当）"
    description: "成長実現：生産性向上 + 物価目標達成"

  gdp_baseline_legacy:
    name: "旧ベースライン（+20兆/5年）"
    type: "linear"
    annual_increase: 4.0  # 兆円/年
    source: "旧方式（非推奨）"
    description: "年0.6%相当、長期で低成長すぎる"
    deprecated: true

  # === GDPシナリオ（内閣府） ===
  gdp_cabinet_growth:
    name: "内閣府・成長実現ケース"
    source: "内閣府 中長期の経済財政に関する試算（2025年1月）"
    source_url: "https://www5.cao.go.jp/keizai3/projection-e.html"
    description: "実質2%程度、名目3%程度の成長"

  gdp_cabinet_baseline:
    name: "内閣府・ベースラインケース"
    source: "内閣府 中長期の経済財政に関する試算（2025年1月）"
    description: "過去トレンド並みの潜在成長率"

  gdp_cabinet_growth_2025:
    name: "内閣府・成長実現（2025年1月試算）"
    source: "内閣府 中長期の経済財政に関する試算"
    source_url: "https://www5.cao.go.jp/keizai3/econome/r7-1-18econome.pdf"
    retrieved_at: "2026-01-29"
    description: "Higher Economic Growth Case（名目GDP、FY）"
    notes: "公表値はFY2023-2034。2034以降は年率3%で延長。"

  gdp_cabinet_baseline_2025:
    name: "内閣府・ベースライン（2025年1月試算）"
    source: "内閣府 中長期の経済財政に関する試算"
    source_url: "https://www5.cao.go.jp/keizai3/econome/r7-1-18econome.pdf"
    retrieved_at: "2026-01-29"
    description: "Projection of Past Trend Case（名目GDP、FY）"
    notes: "公表値はFY2023-2034。2034以降はFY2029-2034のCAGR(約1.38%)で延長。"

  # === GDPシナリオ（構造モデル） ===
  # 命名規則: structural_{productivity}_{inflation}
  # productivity: low(0.5%), mid(1.0%), high(1.5%)
  # inflation: deflation(-0.5%), stable(1.0%), target(2.0%)

  structural_mid_stable:
    name: "構造モデル（中位）"
    type: "structural"
    description: "生産年齢人口×生産性(1.0%/年)×物価(1.0%/年)"
    productivity_growth: 1.0
    inflation: 1.0

  structural_low_deflation:
    name: "構造モデル（悲観）"
    type: "structural"
    description: "生産年齢人口×生産性(0.5%/年)×物価(-0.5%/年)"
    productivity_growth: 0.5
    inflation: -0.5

  structural_high_target:
    name: "構造モデル（楽観）"
    type: "structural"
    description: "生産年齢人口×生産性(1.5%/年)×物価(2.0%/年)"
    productivity_growth: 1.5
    inflation: 2.0

  # === REERシナリオ ===
  reer_flat:
    name: "横ばい（2024値で固定）"
    type: "flat"
    description: "最終実績値(68)で固定"

  reer_mean_revert:
    name: "平均回帰（過去20年平均へ）"
    type: "mean_revert"
    target: 85
    half_life: 15
    description: "過去20年平均(約85)に15年かけて半分戻る"

  reer_trend:
    name: "トレンド継続（-1.5/年）"
    type: "trend"
    annual_change: -1.5
    description: "直近10年の傾き(約-1.5/年)を継続"

